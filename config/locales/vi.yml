  shared:
    descriptions:
        groups: "(Sức chứa/Số chỗ ngồi của xe)"
        modelyear: "(Đời xe tính từ lúc khách hàng mua và đăng ký xe đến bây giờ)"
        usage: "(Mục đích sử dụng xe của khách hàng)"
        type: "(Loại xe mà khách hàng đang sử dụng)"
        descript1: "Kinh tế - Xã hội ngày càng phát triển kéo theo giá trị cuộc sống của con người cũng ngày càng được nâng cao trong đó có sự tăng thêm về việc mua sắm ô tô phục vụ nhu cầu đi lại hàng ngày. Bạn có thể là người lái xe cẩn thận, chấp hành Luật Giao thông , tuy nhiên, chiếc xe ô tô của bạn vẫn có thể bị tổn thất do va chạm cố ý hay vô tình của các phương tiện khác hoặc do sự ảnh hưởng của thời tiết  Những phiền toái đó bạn không đáng phải chịu bởi vì bạn mua xe để đảm bảo sự tiện lợi, thoải mái chứ không phải mong muốn phiền toái đến với mình. Với số phí bảo hiểm chiếm từ 1-2% giá trị của tài sản, chiếc ô tô của bạn sẽ được bảo vệ khỏi những rắc rối đó. Mặc dù việc tham gia bảo hiểm là một nhu cầu cần thiết nhưng không phải ai cũng có thời gian để đưa ra quyết định lựa chọn bảo hiểm phù hợp với các tiêu chí của mình. Bên cạnh đó, trên thị trường có rất nhiều công ty bảo hiểm cùng cung cấp sản phẩm bảo hiểm ô tô tương tự nhau dẫn tới bạn không thể biết được chất lượng dịch vụ để chọn lựa nhà cung cấp bảo hiểm cho tài sản của mình. Trước khi giải quyết các vấn đề đó, hãy tìm hiểu sản phẩm bảo hiểm ô tô là gì."
        descript2: "Các loại hình bảo hiểm xe ô tô. Trên thị trường bảo hiểm xe ô tô hiện nay có 4 loại hình bảo hiểm chính bao gồm:"
        descript3: "Trong đó, Bảo hiểm Trách nhiệm dân sự bắt buộc của chủ xe cơ giới là loại hình mà tất cả cá nhân hay tổ chức nào sở hữu xe hơi đều phải mua theo luật pháp Việt Nam (theo Thông tư số 22/2016/TT-BTC)"
        descript4: "Quyền lợi khi mua bảo hiểm cho xe ô tô"
        descript5: "Xe ô tô của khách hàng sẽ được bồi thường trong trường hợp: đâm va, lật đổ; những tai họa bất khả kháng do thiên nhiên: bão, lũ lụt, sụt lở, sét đánh, động đất, mưa đá; mất toàn bộ xe; và các tai nạn bất ngờ khác ngoài tầm kiểm soát của chủ xe. Và những điều khoản bảo hiểm bổ sung như:"
        descript6: "Lựa chọn bảo hiểm xe ô tô tốt nhất"
        descript7: "Việc tìm hiểu về nhiều công ty bảo hiểm khác nhau, so sánh tỉ lệ phí bảo hiểm của từng công ty là điều cần thiết. Đồng thời hiểu đúng về quyền lợi của hợp đồng bảo hiểm trước khi tham gia bảo hiểm cũng là việc bạn nên làm. Nên chọn những công ty bảo hiểm uy tín luôn vì họ luôn có những đội ngũ hỗ trợ dịch vụ nhanh chóng chuyên nghiệp, hướng dẫn xử lý vấn đề một cách tận tâm. Nên mua bảo hiểm kết hợp theo nhóm sản phẩm bạn sẽ nhận được nhiều ưu đãi từ công ty bảo hiểm. Ví dụ mua bảo hiểm xe ô tô kết hợp cùng sản phẩm bảo hiểm sức khỏe thì sẽ có mức phí bảo hiểm tốt hơn là việc mua riêng từng loại bảo hiểm."
        descript8: "Bạn có thể mua bất cứ loại bảo hiểm ô tô nào nếu thấy cần thiết và phù hợp với mục đích sử dụng xe của bạn. Nhưng trong đó Bảo hiểm Trách nhiệm Dân sự Bắt buộc của chủ xe Cơ giới là yêu cầu bắt buộc phải mua. Ngoài ra bạn nên mua bảo hiểm vật chất xe ô tô bởi vì:"
        descript9: "Khi đã tham gia  bảo hiểm ô tô, chủ xe nào cũng đều mong muốn khi không may gặp phải sự cố sẽ được bồi thường thỏa đáng, công bằng và nhanh chóng. Được sửa chữa xe và thay thế phụ tùng hỏng hóc phù hợp, đảm bảo việc khắc phục sự cố phát sinh tốt nhất. Để có được điều đó, bạn cần phải tìm hiểu và cân nhắc thật kỹ lưỡng các hình thức và điều khoản bảo hiểm sao cho phù hợp nhất với nhu cầu của bản thân và khả năng tài chính của mình trước khi đặt bút ký hợp đồng."
        descript10: "Chúng tôi chịu trách nhiệm bồi thường cho chủ xe những thiệt hại vật chất do thiên tai, tai nạn bất ngờ, không lường trước được trong những trường hợp sau:"
        descript11: "Ngoài số tiền bồi thường, Chúng tôi còn bồi thường cho chủ xe những chi phí cần thiết và hợp lý theo thỏa thuận tại Hợp đồng bảo hiểm để thực hiện các công việc theo yêu cầu và chỉ dẫn của Chúng tôi khi xảy ra tổn thất (thuộc phạm vi bảo hiểm), bao gồm các chi phí:"
        descript12: "Bảo hiểm sức khỏe là loại hình bảo hiểm cho trường hợp người được bảo hiểm bị thương tật, tai nạn, ốm đau, bệnh tật hoặc chăm sóc sức khỏe được doanh nghiệp bảo hiểm trả tiền bảo hiểm theo thỏa thuận trong hợp đồng bảo hiểm. Bảo hiểm sức khỏe được coi là chỗ dựa tài chính vững chắc khi bản thân và gia đình bạn gặp phải rủi ro, tai     nạn bất ngờ, không lường trước được hoặc không may mắc các bệnh hiểm nghèo. Sự tham gia của các khách hàng với sản phẩm này là hoàn toàn tự nguyện, không ép buộc. Hầu hết các gói sản phẩm mà các công ty bảo hiểm đưa ra đều đã có sẵn quyền lợi, các khách hàng tùy thuộc vào nhu cầu của bản thân và gia đình sẽ lựa chọn các gói quyền lợi có sẵn đó. Đặc điểm của bảo hiểm sức khỏe là thời hạn hợp đồng chỉ 1 năm, đóng phí 1 lần duy nhất để hưởng quyền lợi. Nếu muốn tiếp tục hưởng quyền lợi của gói bảo hiểm, khách hàng cần tái tục bảo hiểm (hiểu đơn giản là gia hạn, đóng phí để sản phẩm tiếp tục có hiệu lực)."
        descript13: "Theo Luật Kinh doanh bảo hiểm, bảo hiểm sức khỏe được phân ra thành 3 loại bảo hiểm chính:"
        descript14: "Trong đó:"
        descript15: "Bảo hiểm tai nạn con người"
        descript16: "Là loại hình bảo hiểm cho trường hợp rủi ro do tai nạn làm cho người được bảo hiểm bị tử vong, thương tật thân thể hay làm phát sinh các chi phí y tế thuộc phạm vi bảo hiểm. Các quyền lợi bảo hiểm trong trường hợp tử vong hoặc thương tật thân thể được chi trả theo tỷ lệ số tiền bảo hiểm, các chi phí y tế như thuốc men, phẫu thuật, điều trị hay sử dụng các thiết bị y tế, thuê phòng, thuê xe cấp cứu… sẽ được bồi thường theo chi phí thực tế hoặc tỷ lệ số tiền bảo hiểm tùy từng sản phẩm của mỗi công ty."
        descript17: "Bảo hiểm y tế thương mại"                    
        descript18: "Hay còn gọi là bảo hiểm sức khỏe của các công ty bảo hiểm phi nhân thọ, mang tính kinh doanh, hoạt động có lợi nhuận theo Luật Kinh doanh bảo hiểm số 24/2000/QH10 ngày 09/12/2000 và Luật sửa đổi, bổ sung một số điều của Luật Kinh doanh bảo hiểm số 61/2010/QH12 ngày 24/11/2010. Hiện tại có nhiều doanh nghiệp bảo hiểm trong nước và doanh nghiệp có vốn đầu tư nước ngoài triển khai loại hình bảo hiểm này. Bảo hiểm sức khỏe mang tính lợi nhuận, không mang tính Nhà nước. Phạm vi hoạt động của bảo hiểm sức khỏe là xuyên quốc gia. Mức đóng sẽ phụ thuộc vào thu nhập của từng cá nhân có nhu cầu tham gia bảo hiểm. Vì thế, mức hưởng cũng sẽ được thỏa thuận giữa bên mua và bên bán và tỷ lệ thuận với mức đóng phí bảo hiểm."
        descript19: "Bảo hiểm chăm sóc sức khỏe"                    
        descript20: "Đây là loại hình bảo hiểm giúp các khách hàng được chăm sóc y tế tốt nhất với nhiều quyền lợi vượt trội như không phân biệt đúng hay trái tuyến, bệnh viện công hay tư, trong hay ngoài nước; được chi trả theo chi phí thực tế và hạn mức từng quyền lợi đối với các quyền lợi bảo hiểm nội trú, ngoại trú, nha khoa, thai sản, cấy ghép nội tạng, điều trị ung thư…"
        descript21: "Với tính ưu việt của mình, bảo hiểm sức khỏe đem lại cho khách hàng nhiều quyền lợi cùng những lợi ích vượt trội như sau:"        
        descript22: "Không cần khám sức khỏe trước khi tham gia bảo hiểm, trừ trường hợp công ty bảo hiểm yêu cầu."        
        descript23: "Không cần quá nhiều hợp đồng với các điều khoản dài dằng dặc, khó hiểu, khách hàng chỉ cần lựa chọn gói bảo hiểm hợp với túi tiền, với nhu cầu và tham gia cho cả gia đình là đã hoàn toàn yên tâm khi được bao bọc bằng các quyền lợi bảo hiểm toàn diện. Tốc độ bồi thường của các dịch vụ bảo hiểm sức khỏe là tương đối nhanh chóng. Chỉ khoảng 15 ngày làm việc, các khách hàng có thể nhận được tiền bồi thường nếu hồ sơ yêu cầu không gặp vấn đề gì. Một số công ty bảo hiểm có dịch vụ chăm sóc khách hàng tốt sẽ luôn có hotline/đường dây nóng để hỗ trợ các khách hàng làm yêu cầu bồi thường nhanh chóng nhất. Đây là sự tiện lợi ưu việt mà thường chỉ có đối với các sản phẩm dịch vụ có lợi nhuận khi mong muốn hỗ trợ tối ưu và tận tình nhất với các khách hàng."
        descript24: "Chúng tôi thiết kế các gói Bảo hiểm đa dạng và phí Bảo hiểm chi tiết theo từng gói. Bao gồm các quyền lợi bảo hiểm chính:"    
        descript25: "Quyền lợi bổ sung:"            
        li:
            li1: "Thứ nhất, Bảo hiểm Trách nhiệm Dân sự Bắt buộc của chủ xe Cơ giới."                            
            li2: "Thứ hai, Bảo hiểm Trách nhiệm Dân sự của Chủ xe đối với Hàng hóa vận chuyển trên xe."
            li3: "Thứ ba, Bảo hiểm cho thiệt hại Vật chất xe Cơ giới."
            li4: "Thứ tư, Bảo hiểm cho người ngồi trên xe và tai nạn lái phụ xe."
            li5: "thủy kích (xe đi vào vùng ngập nước);"
            li6: " thay thế mới;"
            li7: " lựa chọn cơ sở sửa chữa chính hãng;"
            li8: " cùng những điều khoản bổ sung khác tùy theo nhu cầu thực tế của khách hàng."
            li9: "Thứ nhất, khi không may có tai nạn xảy ra bạn sẽ được công ty Bảo hiểm bồi thường cho chi phí  tài chính phát sinh tạo nên bởi tai nạn. Điều này cũng phần nào  khiến bạn an tâm và được an ủi khi không may gặp phải sự cố."
            li10: "Thứ hai, mức trách nhiệm bồi thường sẽ được quy định rõ ràng trong hợp đồng bảo hiểm dựa trên chính sách của từng công ty và mức phí bảo hiểm mà khách hàng tham gia ký kết hợp đồng bảo hiểm. Bạn sẽ được biết rõ và yên tâm hơn về quyền lợi của mình sau khi tham gia ký kết hợp đồng bảo hiểm."
            li11: "Thứ ba, phạm vi bảo hiểm rộng với mức trách nhiệm cao, quyền lựa chọn những cơ sở uy tín, nên khách hàng sẽ chủ động lựa chọn được một sản phẩm bảo hiểm phù hợp với nhu cầu cùng với một mức phí rất cạnh tranh."
            li12: "Đâm va, lật, đổ, lệch trọng tâm, chìm, rơi toàn bộ xe; bị các vật thể khác rơi, va chạm vào; hành vi phá hoại của người khác; Hỏa hoạn, cháy, nổ;"
            li13: "Những tai họa bất khả kháng do thiên nhiên gây ra;"
            li14: "Mất toàn bộ xe do trộm, cướp"
            li15: "Chi phí ngăn ngừa hạn chế tổn thất phát sinh thêm;"
            li16: "Chi phí cứu hộ và vận chuyển xe bị thiệt hại tới nơi sửa chữa gần nhất tối đa không vượt quá 10% số tiền bảo hiểm của xe đó."
            li17: "Bảo hiểm tai nạn con người"
            li18: "Bảo hiểm y tế"
            li19: "Bảo hiểm chăm sóc sức khỏe"
            li20: "Khách hàng tham gia bảo hiểm một cách tự nguyện, tùy thuộc vào khả năng tài chính cũng như nhu cầu của cá nhân và gia đình."
            li21: "Được lựa chọn phòng khám, bệnh viện một cách tự do (nằm trong danh sách bệnh viện, phòng khám trong hợp đồng), lựa chọn nơi bạn tin tưởng và không cần đúng tuyến. Điều này giúp cho các khách hàng tự do và linh hoạt khi khám chữa bệnh."
            li22: "Một số gói bảo hiểm cao cấp còn có phạm vi bảo hiểm vượt ngoài lãnh thổ Việt Nam, cho phép các khách hàng được tiếp cận với dịch vụ y tế nước ngoài trong các trường hợp đặc biệt hoặc cấp thiết."            
            li23: "Bảo hiểm sức khỏe chi trả các chi phí nằm viện, chữa bệnh… theo quy định trong điều khoản hợp đồng. Ngoài ra, một số gói sản phẩm có quyền lợi bảo lãnh viện phí khi nằm viện (áp dụng với những bệnh viện có trong danh sách bảo lãnh viện phí)."
            li24: "Một hợp đồng bảo hiểm sức khỏe có thể sử dụng chung cho cả gia đình. Quyền lợi này đem đến sự tiện lợi, linh hoạt cho các khách hàng khi tham gia bảo hiểm sức khỏe."
            li25: "Điều trị nội trú do ốm, bệnh: chi phí nằm viện, chi phí phẫu thuật, chi phí khám điều trị trước sau, dịch vụ xe cứu thương, trợ cấp nằm viện"
            li26: "Chi phí y tế điều trị tai nạn."
            li27: "Thương tật, tàn tật toàn bộ, tử vong với số tiền bảo hiểm lên đến 2 tỷ đồng"
            li28: "Bảo hiểm thai sản áp dụng độ tuổi 19 - 50 "
            li29: "Bảo hiểm điều trị ngoại trú"
            li30: "Bảo hiểm nha khoa "
            li31: "Trợ cấp nằm viện sau tai nạn"
            li32: "Dịch vụ bảo lãnh viện phí 24/7"
    option:
        opt1: "Phụ lục số 01: Bảo hiểm khấu hao thay mới"
        opt2: "Phụ lục số 02: Bảo hiểm sửa chữa xe tại Garage chính hãng"
        opt3: "Phụ lục số 03: Bảo hiểm xe bị ngập nước"
        opt4: "Phụ lục số 04: Bảo hiểm mất cắp bộ phận"
        opt5: "Phụ lục số 05: Bảo hiểm lựa chọn mức khấu trừ"
        opt6: "Phụ lục số 06: Thanh toán chi phí thuê xe"
        opt7: "Phụ lục số 07: Bảo hiểm bồi thường theo giới hạn trách nhiệm"
        opt8: "Phụ lục số 08: Bảo hiểm thiệt hại xảy ra ngoài lãnh thổ Việt Nam"
        description1: "Phụ lục 01: Bồi thường chi phí thay thế mới theo chi phí thực tế và không áp dụng trừ khấu hao vật tư, phụ tùng thay thế mới."
        description2: "Phụ lục 02: Trên cơ sở yêu cầu và chấp nhận nộp phí của Chủ xe/Người thay mặt Chủ xe yêu cầu bảo hiểm, xe bị thiệt hại vật chất được sửa chữa tại Xưởng chính hãng. Chúng tôi không nhận bảo hiểm theo phụ lục 02 đối với các xe có thời gian sử dụng trên 10 năm tính đến thời điểm giao kết hợp đồng."
        description3: "Phụ lục 03: Chúng tôi sẽ nhận bảo hiểm thiệt hại động cơ hoặc hư hỏng về điện khi ô tô đi vào vùng ngập nước, mức khấu trừ 10% không dưới 3 triệu trên 1 vụ (Quy định rõ hơn nằm trong phần Quy tắc Bảo Hiểm)."
        description4: "Phụ lục 04: Chúng tôi nhận bảo hiểm và chịu trách nhiệm bồi thường cho Chủ xe về những tổn thất bộ phận gắn liền với xe theo thiết kế của nhà sản xuất do bị mất cắp, mất cướp. Giới hạn số lần mắt cắp không vượt quá 02 vụ đối với các Hợp đồng bảo hiểm thời hạn từ 12 tháng đến 18 tháng; và 03 vụ đối với các Hợp đồng bảo hiểm có thời hạn trên 18 tháng."
        description5: "Phụ lục 05: Khi xảy ra thiệt hại thuộc trách nhiệm bảo hiểm, Chúng tôi sẽ thanh toán bồi thường và áp dụng mức khấu trừ trên mỗi vụ tổn thất, cụ thể như sau: Thiệt hại nhỏ hơn hoặc bằng mức khấu trừ, Chúng tôi không chịu trách nhiệm bồi thường. Nếu thiệt hại trên mức khấu trừ, Chúng tôi sẽ bồi thường bằng (=) thiệt hại trừ (-) đi mức khấu trừ."
        description6: "Phụ lục 06: Trên cơ sở yêu cầu và chấp nhận nộp phí của Chủ xê/Người thay mặt Chủ xe yêu cầu bảo hiểm, Chúng tôi đồng ý thanh toán chi phí thuê xe ô tô để sử dụng trong thời gian xe sửa chữa do tai nạn thuộc trách nhiệm bảo hiểm."
        description7: "Phụ lục 07: Xe được bảo hiểm theo điều khoản Bảo hiểm theo giới hạn trách nhiệm được hiểu là xe ô tô được bảo hiểm với số tiền bảo hiểm thấp hơn giá thị trường. Nhưng khi xảy ra tổn thất thuộc phạm vi bảo hiểm được bồi thường như xe tham gia đúng giá trị thực tế và bồi thường theo số tiền bảo hiểm."
        description8: "Phụ lục 08: Chúng tôi nhận bảo hiểm và chịu trách nhiệm bồi thường cho những tổn thất xảy ra ngoài lãnh thổ Việt Nam và trong phạm vi các nước Trung Quốc, Lào, Thái Lan..."
