      description1: "Khi đóng phí bảo hiểm cho bất kỳ đại diện nào của Chúng tôi, Quý khách vui lòng yêu cầu đại diện của Chúng tôi cung cấp Phiếu thu hợp lệ cho khoản phí đã đóng. Trong thời gian 03 ngày làm việc, nếu Quý khách không nhận được tin nhắn/email của Chúng tôi xác nhận đã đóng phí, vui lòng liên hệ ngay với Chúng tôi."
      description2: "Để hoàn trả tạm ứng tiền mặt và đóng phí tích lũy, Quý khách vui lòng sử dụng thẻ ATM/ thẻ ghi nợ (Debit Card) để thực hiện giao dịch. Các khoản thanh toán cho mục đích này bằng thẻ tín dụng (Credit Card: Visa, Master, JCB, …) không phù hợp với quy định hiện hành của Chúng tôi. Do đó, Chúng tôi sẽ thực hiện hoàn trả số tiền đã nhận cho Quý khách sau khi trừ các chi phí ngân hàng phát sinh."
      description3: "Các điều chỉnh làm thay đổi phí bảo hiểm có thể sẽ dẫn đến việc điều chỉnh hoặc hủy bỏ hóa đơn đã phát hành. Hóa đơn mới được phát hành để thay thế cho hóa đơn đã phát hành (nếu có) sẽ được Công ty thông tin đến Quý khách."
      info: "Liên hệ để biết thêm chi tiết"  
    about:
      info: "Thông tin liên hệ"    
      description1: "Cuộc sống sẽ tưởng thưởng những ai dám sống hết mình. Hãy vô tư sống trọn hôm nay vì tương lai đã có Chúng tôi đảm bảo. Chúng tôi mang đến sản phẩm bảo hiểm đơn giản, dễ hiểu và sự tư vấn tận tình. Với Chúng tôi, bạn sẽ có cảm nhận hoàn toàn khác về bảo hiểm nhân thọ.
      Chúng tôi cung cấp sản phẩm bảo hiểm đa dạng từ giáo dục, y tế, tài chính, hưu trí và nhiều lĩnh vực khác. Tất cả nhằm mang đến cho bạn những trải nghiệm tiện lợi và dễ dàng. Các chuyên gia Chúng tôi sẽ tư vấn và cùng bạn thiết kế những sản phẩm bảo hiểm phù hợp nhất. Chúng tôi sẽ đi cùng bạn trên hành trình chinh phục mọi hoài bão của mình."
      description2: "Chúng tôi ở đây, vì bạn Hoạt động tại nhiều quốc gia bao gồm Hồng Kông, Ma Cao, Thái Lan, Indonesia, Philippines, Singapore, Việt Nam, Nhật Bản và Malaysia, Tập đoàn bảo hiểm Chúng tôi mang đến một luồng gió mới cho thị trường bảo hiểm và không ngừng mở rộng danh mục sản phẩm và dịch vụ của mình. Với phương châm lấy khách hàng làm trọng tâm, Chúng tôi đang từng bước thực hiện sứ mệnh của mình: trở thành công ty bảo hiểm hàng đầu Châu Á Thái Bình Dương và thay đổi hoàn toàn cách khách hàng cảm nhận về bảo hiểm."
      info1: "Về tập đoàn Chúng tôi"
