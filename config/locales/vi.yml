  right:
    h1: "Các nguyên tắc trong bảo hiểm"
    h3_1: "1.Nguyên tắc trung thực tuyệt đối (utmost good faith):"
    p_1: "Tất cả các giao dịch kinh doanh cần được thực hiện trên cơ sở tin cậy lẫn nhau, trung thực tuyệt đối. Cả người được bảo hiểm và người bảo hiểm đều phải trung thực trong tất cả các nội dung liên quan đến giao kết hợp đồng bảo hiểm."
    h4_1: "1.1.Đối với người tham gia bảo hiểm"
    p_2: "Đây là bổn phận khai báo đầy đủ và chính xác tất cả các yếu tố quan trọng có liên quan, dù được yêu cầu hay không được yêu cầu khai báo. Mục đích của nguyên tắc trung thực tuyệt đối là giảm chi phí đánh giá rủi ro và ràng buộc trách nhiệm của người tham gia bảo hiểm. Theo nguyên tắc này, bên biết thông tin quan trọng liên quan đến hợp đồng bảo hiểm mà mình tham gia sẽ phải thông báo cho bên đối tác về thông tin đó. Phạm vi của nguyên tắc áp dụng cho cả công ty bảo hiểm và người tham gia bảo hiểm."
    p_3: "Một số lưu ý:"
    p_4: "(1)Yếu tố quan trọng là bất kỳ yếu tố nào có ảnh hưởng đến việc chấp nhận bảo hiểm và giải quyết quyền lợi bảo hiểm. Ví dụ: Việc người được bảo hiểm có thói quen uống rượu. Thói quen ấy là một yếu tố quan trọng đối với công ty bảo hiểm nhận bảo hiểm thân thể, sinh mạng, bệnh tật của anh ta và bảo hiểm xe cơ giới do anh ta điều khiển. Một số yếu tố quan trọng trong các loại bảo hiểm:"
    p_5: "-Đối với bảo hiểm nhà: Nguyên, vật liệu xây nhà loại gì, thiết kế như thế nào, nhà được xây dựng ở đâu,..."
    p_6: "-Đối với bảo hiểm con người: độ tuổi, nghề nghiệp, tiền sử ốm đau của người được bảo hiểm, hồ sơ sức khoẻ của người trong gia đình,..."
    p_7: "-Đối với bảo hiểm ô tô: Thời gian đã sử dụng của xe, tuổi lái xe, tiền sử tai nạn,..."
    p_8: "(2)Bổn phận khai báo: Thông thường, người yêu cầu bảo hiểm phải khai báo các yếu tố quan trọng khi yêu cầu bảo hiểm. Việc khai báo phải hoàn thành trước khi hợp đồng bảo hiểm được ký kết. Khi người được bảo hiểm cố tình không khai báo đầy đủ các yếu tố quan trọng thì được xem là vi phạm nguyên tắc trung thực tuyệt đối và hợp đồng bảo hiểm có thể bị huỷ bỏ một phần hoặc toàn bộ."
    h4_2: "1.2.Đối với công ty bảo hiểm"
    p_9: "Nguyên tắc trung thực tuyệt đối trong bảo hiểm không chỉ áp dụng đối với người tham gia bảo hiểm mà luật pháp yêu cầu công ty bảo hiểm khi giao dịch, giới thiệu để chào bán các nghiệp vụ bảo hiểm với khách hàng cũng phải thực hiện nghĩa vụ và nguyên tắc này. Công ty bảo hiểm thông qua cán bộ khai thác hoặc đại lý của mình phải có trách nhiệm cung cấp đầy đủ, chính xác các thông tin liên quan đến hợp đồng bảo hiểm như quyền lợi bảo hiểm, phí bảo hiểm, số tiền bảo hiểm, giải thích điều khoản, giải đáp những thắc mắc cho người tham gia bảo hiểm. Công ty bảo hiểm cố ý cung cấp thông tin sai sự thật để ký kết hợp đồng bảo hiểm thì Người được bảo hiểm có quyền đơn phương đình chỉ thực hiện hợp đồng bảo hiểm, công ty bảo hiểm phải bồi thường thiệt hại phát sinh do sai sót của mình."
    h3_2: "2.Nguyên tắc quyền lợi có thể được bảo hiểm (insurable interest):"
    p_10: "Quyền lợi có thể được bảo hiểm là lợi ích hoặc quyền lợi liên quan đến, gắn liền với, hay phụ thuộc vào sự an toàn hay không an toàn của đối tượng bảo hiểm. Nguyên tắc này chỉ ra rằng người được bảo hiểm muốn mua bảo hiểm phải có lợi ích bảo hiểm. Quyền lợi có thể được bảo hiểm có thể là quyền lợi đã có hoặc sẽ có trong đối tượng bảo hiểm. Quyền lợi có thể được bảo hiểm là quyền sở hữu, quyền chiếm hữu, quyền sử dụng tài sản; quyền, nghĩa vụ nuôi dưỡng, cấp dưỡng đối với đối tượng được bảo hiểm. Cụ thể:"
    p_11: "Đối với bảo hiểm phi nhân thọ:"
    p_12: "-Trong bảo hiểm tài sản, Người mua bảo hiểm có một số liên hệ với đối tượng bảo hiểm được pháp luật công nhận. Mối liên hệ đầu tiên được pháp luật công nhận là: chủ sở hữu. Mối liên hệ thứ hai là quyền lợi và trách nhiệm trước tài sản đó. Ví dụ, một người có quyền lợi bảo hiểm đối với đồ vật người đó mượn bởi vì nếu chúng bị mất hoặc bị hư hại, người đó sẽ phải thực hiện thay thế, sửa chữa, đền tiền hay khôi phục lại."
    p_13: "-Trong bảo hiểm trách nhiệm dân sự: quyền lợi bảo hiểm phải căn cứ theo quy định của luật pháp về ràng buộc trách nhiệm dân sự."
    p_14: "Đối với bảo hiểm nhân thọ:"
    p_15: "Theo quan điểm mới về quyền lợi có thể được bảo hiểm trong bảo hiểm nhân thọ, có thể hiểu một cách chung nhất: Quyền lợi có thể được bảo hiểm là mối quan hệ giữa bên mua bảo hiểm và người được bảo hiểm. Trong đó, rủi ro xảy ra với người được bảo hiểm sẽ gây tổn thất, thiệt hại về tài chính hoặc tinh thần đối với bên mua bảo hiểm. Theo đó có thể thấy: Mọi cá nhân đều có quyền lợi bảo hiểm không giới hạn đối với tính mạng của chính mình, do vậy họ có thể bảo hiểm tính mạng của mình với bất cứ giá trị nào mong muốn, miễn là có đủ tiền đóng phí bảo hiểm. Quyền lợi bảo hiểm cũng tồn tại đối với cha/mẹ, vợ/chồng, con cái, anh/chị/em của người đó hoặc những người có trách nhiệm nuôi dưỡng hoặc giám hộ hợp pháp của người đó. Quyền lợi có thể được bảo hiểm cũng tồn tại đối với Bên mua bảo hiểm là tổ chức trong các trường hợp: Một tổ chức mua bảo hiểm cho người lao động đang làm việc cho tổ chức đó; các tổ chức tín dụng, ngân hàng mua bảo hiểm cho những khách hàng vay tiền của ngân hàng, tổ chức tín dụng đó."
    p_16: "Để đảm bảo nguyên tắc này, trước khi phát hành hợp đồng bảo hiểm, công ty bảo hiểm phải kiểm tra giữa người tham gia bảo hiểm và đối tượng bảo hiểm có tồn tại quyền lợi có thể được bảo hiểm theo nguyên tắc và theo quy định của hợp đồng bảo hiểm đó hay không."
    h3_3: "3.Nguyên tắc số đông (quy luật số lớn)"
    p_17: "Theo quy luật này, nếu thực hiện việc nghiên cứu trên một lượng đủ lớn đối tượng nghiên cứu, người ta sẽ tính toán được xác suất tương đối chính xác khả năng xảy ra trong thực tế của một biến cố."
    p_18: "Quy luật số lớn là cơ sở khoa học quan trọng của bảo hiểm. Quy luật này giúp các Công ty bảo hiểm ước tính xác suất rủi ro nhận bảo hiểm, nhằm giúp tính phí và quản lý các quỹ dự phòng chi trả, bởi: Công ty bảo hiểm chỉ bảo đảm cho các sự cố ngẫu nhiên, nếu tính riêng từng trường hợp đơn lẻ, việc bảo hiểm có thể giống như một trò chơi may rủi; Song tính trên một số lớn đối tượng được bảo hiểm, Công ty bảo hiểm có thể dự đoán được về khả năng xảy ra sự cố ở mức độ tương đối chính xác có thể chấp nhận được."
    p_19: "Chỉ áp dụng được quy luật số lớn khi:"
    p_20: "-Số lượng lớn các rủi ro và tổn thất tương tự: Việc quan sát phải tiến hành trên một số lượng lớn, đồng thời phải trên cơ sở phân nhóm rủi ro, phân nhóm đối tượng bảo hiểm theo những tiêu thức thích hợp. Ví dụ: để tính toán thiệt hại về thương tật thân thể con người do tai nạn, người ta quan sát trên một số lượng lớn các vụ tai nạn xảy ra, gây thiệt hại cho sức khoẻ con người và trong một khoảng thời gian (thường là một năm)"
    p_21: "-Các rủi ro tổn thất phải độc lập: Việc xảy ra hay không xảy ra của một biến cố không làm thay đổi khả năng xảy ra của biến cố khác."
    h3_4: "4.Nguyên tắc bồi thường (indemnity):"
    p_22: "Theo nguyên tắc bồi thường, khi có tổn thất xảy ra, người bảo hiểm phải bồi thường như thế nào đó để đảm bảo cho người được bảo hiểm có vị trí tái chính như trước khi có tổn thất xảy ra, không hơn không kém. Các bên không được lợi dụng bảo hiểm để trục lợi. Mục đích của nguyên tắc bồi thường là khôi phục lại một phần hoặc toàn bộ tình trạng tài chính như trước khi xảy ra tổn thất cho người được bảo hiểm. Nguyên tắc bồi thường đảm bảo người được bảo hiểm không thể nhận được số tiền chi trả nhiều hơn giá trị tổn thất mà họ gánh chịu. Trách nhiệm bồi thường của công ty bảo hiểm cũng chỉ phát sinh khi có thiệt hại do rủi ro được bảo hiểm gây ra. Nguyên tắc bồi thường chỉ áp dụng cho hai loại bảo hiểm là bảo hiểm tài sản và bảo hiểm trách nhiệm dân sự, không áp dụng cho bảo hiểm nhân thọ và các nghiệp vụ bảo hiểm con người."
    p_23: "Một số trường hợp cần lưu ý:"
    p_24: "-Theo nguyên tắc này, trong trường hợp người được bảo hiểm được nhận tiền bồi thường từ nhiều hợp đồng bảo hiểm khác nhau, có thể từ các công ty bảo hiểm khác nhau hoặc của cùng một công ty bảo hiểm, tổng số tiền bồi thường của tất cả các hợp đồng bảo hiểm sẽ không vượt quá giá trị tổn thất."
    p_25: "-Trường hợp người được bảo hiểm cũng được một bên thứ ba có trách nhiệm chi trả thiệt hại. Ví dụ như nhận tiền bồi thường từ người điều khiển ô tô đã đâm phải mình. Khi đó, tổng số tiền bồi thường của bên thứ ba và công ty bảo hiểm cũng không vượt quá giá trị tổn thất mà người được bảo hiểm phải gánh chịu. Nếu người được bảo hiểm đã nhận tiền bồi thường của công ty bảo hiểm, người được bảo hiểm phải có trách nhiệm bảo lưu và chuyển quyền đòi bồi thường người thứ ba cho công ty bảo hiểm."
    h4_3: "4.1.Nguyên tắc thế quyền (subrobgation):"
    p_26: "Theo nguyên tắc thế quyền, người bảo hiểm sau khi bồi thường cho người được bảo hiểm, có quyền thay mặt người được bảo hiểm để đòi người thứ ba trách nhiệm bồi thường cho mình. Trong bảo hiểm thiệt hại, nguyên tắc bồi thường đã xác định người được bảo hiểm không thể nhận được số tiền bồi thường nhiều hơn giá trị tổn thất mà mình gánh chịu.Ví dụ: Ô tô du lịch 4 chỗ được bảo hiểm đúng giá trị, bị xe tải đâm va gây thiệt hại phải sửa chữa, thay thế như trước lúc xảy ra tai nạn và được công ty bảo hiểm bồi thường với số tiền bảo hiểm 35.000.000 đồng. Lỗi cảnh sát giao thông xác định xe tải 70%, xe con 30%. Ở đây, công ty bảo hiểm đã hoàn thành cam kết của mình với người được bảo hiểm là bồi thường đúng giá trị tổn thất. Sau khi đã nhận đủ tiền bồi thường, người được bảo hiểm phải bảo lưu quyền đòi lại phần trách nhiệm của bên thứ ba (ở ví dụ trên là phía xe tải) cho công ty bảo hiểm."
    p_27: "Như vậy, thế quyền đòi bồi hoàn là nguyên tắc mà theo đó: Sau khi bồi thường cho người được bảo hiểm mà một bên khác (bên thứ 3) phải chịu trách nhiệm về chi phí, tổn thất đó, Công ty bảo hiểm sẽ được hưởng mọi quyền lợi hợp pháp của người được bảo hiểm để giảm bớt tổn thất. Nguyên tắc thế quyền không áp dụng cho bảo hiểm con người."
    h4_4: "4.2.Nguyên tắc đóng góp tổn thất"
    p_28: "Đây cũng là một nguyên tắc rất quan trọng đòi hỏi công ty bảo hiểm và người được bảo hiểm phải hiểu đúng và thực hiện; tránh việc người tham gia bảo hiểm trục lợi trong bảo hiểm và công ty bảo hiểm bị thiệt khi phải bồi thường số tiền vượt quá trách nhiệm thực tế mà mình phải gánh chịu theo cam kết."
    p_29: "Nguyên tắc đóng góp quy định: khi một đối tượng được bảo hiểm bởi nhiều công ty bảo hiểm - gặp tổn thất thì các công ty bảo hiểm sẽ có nghĩa vụ cùng đóng góp bồi thường theo tỷ lệ phần trách nhiệm đã nhận bảo hiểm. Nguyên tắc này không áp dụng cho các hợp đồng bảo hiểm con người."
    h3_5: "5.Nguyên tắc khoán"
    p_30: "Nguyên tắc khoán là nguyên tắc thường được áp dụng để giải quyết quyền lợi bảo hiểm trong các hợp đồng bảo hiểm con người nói chung và bảo hiểm nhân thọ nói riêng. Theo nguyên tắc khoán, khi xảy ra các sự kiện bảo hiểm, công ty bảo hiểm căn cứ vào số tiền bảo hiểm của hợp đồng đã ký kết và các quy định đã thoả thuận trong hợp đồng để trả tiền cho người thụ hưởng. Khoản tiền này không nhằm mục đích bồi thường thiệt hại mà chỉ mang tính chất thực hiện cam kết của hợp đồng theo mức khoán đã quy định."
    p_31: "Lưu ý:"
    p_32: "-Khoản tiền mà công ty bảo hiểm trả không phải để bồi thường thiệt hại, mà là thực hiện cam kết trong hợp đồng bảo hiểm với bên mua bảo hiểm."
    p_33: "-Người được bảo hiểm cùng lúc có quyền nhận quyền lợi bảo hiểm từ nhiều hợp đồng bảo hiểm con người khác nhau."
    h3_6: "6.Nguyên tắc nguyên nhân gần"
    p_34: "Nguyên nhân gần là nguyên nhân chủ động, hữu hiệu và chi phối sự việc dẫn đến tổn thất cho đối tượng được bảo hiểm. ''Nguyên nhân gần'' không nhất thiết phải là nguyên nhân đầu tiên hay nguyên nhân cuối cùng mà nó là nguyên nhân chi phối, nguyên nhân chủ động gây ra tổn thất. Nếu có những tác động của một số nguyên nhân, ''nguyên nhân gần'' sẽ là nguyên nhân chi phối hoặc nguyên nhân mạnh nhất gây ra hậu quả dẫn tới tổn thất. Trong thời hạn hiệu lực của hợp đồng bảo hiểm, đối tượng được bảo hiểm thường gặp những rủi ro gây ra tổn thất. Song có những tổn thất xảy ra do nhiều nguyên nhân, trong đó có cả nguyên nhân đã được loại trừ không thuộc trách nhiệm bảo hiểm. Vậy điều quan trọng là phải xác định được nguyên nhân đó có thuộc trách nhiệm bảo hiểm không."
    p_35: "Áp dụng nguyên nhân gần:"
    p_36: "-Các nguyên nhân xảy ra đồng thời: Khi có hai hay nhiều sự kiện xảy ra đồng thời trong đó có sự kiện được bảo hiểm và tổn thất mang tính độc lập, công ty bảo hiểm sẽ chịu trách nhiệm đối với tổn thất do rủi ro được bảo hiểm gây ra. Tuy nhiên, nếu tổn thất không thể phân loại, công ty bảo hiểm sẽ chịu trách nhiệm đối với toàn bộ các tổn thất."
    p_37: "-Chuỗi các sự kiện liên tục: Khi có một chuỗi các sự kiện liên tục xảy ra thì công ty bảo hiểm sẽ chịu trách nhiệm cho tổn thất đầu tiên gây ra bởi rủi ro được bảo hiểm trong hợp đồng, miễn là không có rủi ro loại trừ nào xảy ra trước rủi ro được bảo hiểm."
    p_38: "Ví dụ:"
    p_39: "+Trường hợp không có rủi ro loại trừ: Một người có tham gia bảo hiểm trong khi băng qua đường bị xe cán và chết. Việc đâm xe dẫn đến chết người này là nguyên nhân gần nhất và công ty bảo hiểm phải chịu trách nhiệm giải quyết quyền lợi bảo hiểm."
    p_40: "+Trường hợp có rủi ro loại trừ: Một bình khí a-xê-ty-len dùng để hàn bị nổ và bắt lửa sang một cửa hàng sửa chữa xe máy. Cửa hàng này và các vật dụng bên trong được bảo hiểm trong hợp đồng bảo hiểm cháy. Bình khí a-xê-ty-len được dùng cho mục đích thương mại (không phải phục vụ mục đích sinh hoạt). Do đó vụ nổ bình khí này là một rủi ro loại trừ. Rủi ro này xảy ra trước một rủi ro khác là cháy (rủi ro được bảo hiểm) thì công ty bảo hiểm sẽ không chịu trách nhiệm cho bất cứ tổn thất nào gây ra bởi hoả hoạn. Tuy nhiên, nếu vụ nổ bình khí a-xê-ty-len xảy ra sau vụ hoả hoạn nào đó thì công ty bảo hiểm sẽ phải chịu trách nhiệm cho tổn thất cháy trước khi xảy ra vụ nổ."
    p_41: "-Chuỗi các sự kiện gián đoạn: Khi có một chuỗi các sự kiện gián đoạn thì nguyên nhân gần nhất của tổn thất là nguyên nhân xảy ra ngay sau sự gián đoạn cuối cùng. Ví dụ: Người được bảo hiểm tham gia hợp đồng bảo hiểm tai nạn cá nhân. Trong khi đi thuyền qua một con sông, không may anh ta ngã xuống sông. Cùng lúc đó, anh ta bị một cơn đau tim và sau đó đã bị chết đuối. Trong trường hợp này, việc chết đuối là nguyên nhân gần nhất chứ không phải việc đau tim vì có một sự gián đoạn trong chuỗi các sự cố giữa cơn đau tim và việc chết đuối. Công ty bảo hiểm sẽ chịu trách nhiệm thanh toán các quyền lợi mà người này được hưởng theo hợp đồng bảo hiểm tai nạn cá nhân."
